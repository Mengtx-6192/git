<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="./css/base.css">
		<link rel="stylesheet" href="./css/css.css">

		<title>Document</title>
	</head>

	<body ng-app="myapp">

		<!--导航栏-->
		<div id="nav" ng-controller="submitCtl">
			<nav class="navbar navbar-default">
				<div class="container">
					<!-- Brand and toggle get grouped for better mobile display -->
					<div class="navbar-header">
						<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
					        <span class="sr-only">Toggle navigation</span>
					        <span class="icon-bar"></span>
					        <span class="icon-bar"></span>
					        <span class="icon-bar"></span>
					</button>
						<a class="navbar-brand" href="#">首页</a>
					</div>

					<!-- Collect the nav links, forms, and other content for toggling -->
					<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
						<ul class="nav navbar-nav">
							<li class="active">
								<a href="#">早餐 <span class="sr-only">(current)</span></a>
							</li>

						</ul>
						<form class="navbar-form navbar-left">
							<div class="form-group">
								<input type="text" class="form-control" ng-model="password" placeholder="请输入6位数字和字母的组合">
							</div>
							<button class="btn btn-default" ng-click="sub()">注册</button>
						</form>
						<div>{{msg}}</div>
						<ul class="nav navbar-nav navbar-right">
							<li>
								<a href="#">Link</a>
							</li>
							<li class="dropdown">
								<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>
								<ul class="dropdown-menu">
									<li>
										<a href="#">Action</a>
									</li>
									<li>
										<a href="#">Another action</a>
									</li>
									<li>
										<a href="#">Something else here</a>
									</li>
									<li role="separator" class="divider"></li>
									<li>
										<a href="#">Separated link</a>
									</li>
								</ul>
							</li>
						</ul>
					</div>
					<!-- /.navbar-collapse -->
				</div>
				<!-- /.container-fluid -->
			</nav>
		</div>

		<!--登录栏-->
		<div id="signin" ng-controller="singinCtl">
			<div id="useNa">
				<spna class='glyphicon glyphicon-user'></spna>
				<span>{{tel}}</span>
			</div>
			<input type="button" value="登录" ng-click="mask_show = true" />

			<!--登录/注册-->
			<div id="mask" ng-show='mask_show'>
				<p>登录框</p>
				<input type="tel" placeholder="请输入登录名" ng-model="tel" />
				<input type="button" value="确认" ng-click="mask_show = false ; singin_comt()" />
				<span class='glyphicon glyphicon-remove' ng-click="mask_show = false"></span>
			</div>
		</div>

		<!--内容展示-->
		<div class="container" id="banner" ng-controller="breakfast">
			<!--购物车-->
			<span ng-click="shopping_show = true"><span class="glyphicon glyphicon-gift"></span><em>购物车</em></span>
			<div id="mask1" ng-show='shopping_show'>
				<p>购物车</p>
				<table id="tb">
					<tr id="th">
						<th>序号(x)</th>
						<th>名称</th>
						<th>数量</th>
						<th>单价</th>
						<th>总价</th>
					</tr>
				</table>
				<my-shopping></my-shopping>
				<span class='glyphicon glyphicon-remove' ng-click="shopping_show = false"></span>

			</div>
			<div class="row">
				<my-moban></my-moban>
			</div>

		</div>

		<!--遮罩-->
		<div id="zhezhao" ng-app="ngAnimate">
			<input type="checkbox" ng-click="showw = !show" value="请再点我一次" />
			<div id="info" ng-show="showw">
				<span>名称</span>
				<input type="number" value='1' max='99' min="0">
				<i>价格</i><em>元</em>
			</div>
			<myMask></myMask>
		</div>

		<div id="footer">

		</div>
	</body>
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.js"></script>
	<script src="js/angular.js"></script>
	<script src="js/angular-animate.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="./js/js.js"></script>
	<script src="js/rem.js" type="text/javascript" charset="utf-8"></script>
	<script>
		angular.bootstrap(document.querySelector('[ng-app="ngAnimate"]'), ['ngAnimate']);
	</script>

</html>
