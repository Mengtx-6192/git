<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<style type="text/css">
		canvas {
			border: 1px solid red;
			margin: 100px 200px;
		}
	</style>
</head>

<body>
	<canvas width="500" height="500"></canvas>
</body>
<script type="text/javascript">
	var cas = document.getElementsByTagName('canvas')[0];
	// console.log(cas);
	var ctx = cas.getContext("2d");

	for (var i = 0; i < 256; i++) {
		ctx.beginPath();
		ctx.strokeStyle = 'rgb(' + i + ',' + (255 - i) + ',' + i + ')';

		ctx.moveTo(50 + i, 100);
		ctx.lineTo(50 + i, 300);
		ctx.stroke();
	}
</script>

</html>
