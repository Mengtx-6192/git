<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<style type="text/css">
		canvas{
			border: 1px solid red;
			margin: 100px 200px;
	</style>
</head>
<body>
<canvas width="500" height="500"></canvas>
</body>
<script type="text/javascript">
	var cas = document.getElementsByTagName('canvas')[0];
	console.log(cas);
	var ctx = cas.getContext("2d");

	function toAngle(radian) {
			return radian * 180 / Math.PI;
		}

		function toRadian(angle) {
			return angle * Math.PI / 180;
		}

	ctx.translate(cas.width / 2, cas.height / 2);
	ctx.setLineDash([5]);
	ctx.moveTo(0,0);
	ctx.lineTo(cas.width, 0);
	ctx.moveTo(0, 0);
	ctx.lineTo(0,cas.height);
	ctx.strokeStyle = 'skyblue';
	ctx.stroke();

	ctx.beginPath();
	ctx.strokeStyle = 'green';
	ctx.strokeRect(-50, -50, 100, 100);

	ctx.beginPath();
	ctx.rotate(toRadian(30));
	ctx.translate(cas.width / 2, cas.height / 2);
	ctx.setLineDash([5]);
	ctx.moveTo(0, 0);
	ctx.lineTo(cas.width, 0);
	ctx.moveTo(0, 0);
	ctx.lineTo(0,cas.height);
	ctx.strokeStyle = 'skyblue';
	ctx.stroke();

	ctx.beginPath();
	ctx.strokeStyle = 'green';
	ctx.strokeRect(-50, -50, 100, 100);

	ctx.beginPath();
	ctx.fillRect(0, 0, 50, 50);
</script>
</html>
