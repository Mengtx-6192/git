<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
</head>
<body>
	<canvas width="600" height="600" style="border:1px solid red"></canvas>
</body>
<script type="text/javascript">

	var cas = document.getElementsByTagName('canvas')[0];
	console.log(cas);
	var ctx = cas.getContext("2d");

	var x = 100,
	y = 100,
	w = 100,
	h = 100,
	step = 3;

	var intId = setInterval(function(){
		ctx.clearRect(x, y, w, h);
		x += step;
		y+= step;
		if (x>400) {
			x= 400;
			clearInterval(intId);
		}
		ctx.fillRect(x, y, w, h);
	},20);
</script>
</html>
