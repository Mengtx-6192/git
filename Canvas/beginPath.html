<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <style type="text/css">
        canvas {
            border: 1px solid red;
            margin: 100px 200px;
        }
    </style>
</head>

<body>
    <canvas width="500" height="500"></canvas>
</body>
<script type="text/javascript">
    var cas = document.getElementsByTagName('canvas')[0];
    console.log(cas);
    var ctx = cas.getContext("2d");


    ctx.moveTo(50, 50);
    ctx.lineTo(200, 50);
    ctx.lineTo(200, 200);
    ctx.lineTo(50, 200);
    ctx.closePath(); //闭合图形
    ctx.stroke();

    ctx.beginPath(); //开启一个新路径，如果没有这个，两个图形都是黑的。

    ctx.moveTo(50, 300);
    ctx.lineTo(450, 50);
    ctx.lineTo(450, 450);
    //	ctx.lineTo(50, 300);
    ctx.closePath();
    ctx.fill();
</script>

</html>
