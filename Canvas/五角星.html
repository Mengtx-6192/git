<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
	<style type="text/css">
		canvas{
		border: 1px solid red;
		margin: 100px 200px;}
	</style>
</head>
<body>
	<canvas width="500" height="500"></canvas>
	</body>
	<script type="text/javascript">
	var cas = document.getElementsByTagName('canvas')[0];
	console.log(cas);
	var ctx = cas.getContext("2d");

	ctx.moveTo(75,0);
	ctx.lineTo(100, 50);
	ctx.lineTo(150, 50);
	ctx.lineTo(120, 90);
	ctx.lineTo(135, 140);
	ctx.lineTo(75, 115);
	ctx.lineTo(25, 140);
	ctx.lineTo(40, 90);
	ctx.lineTo(0, 50);
	ctx.lineTo(50, 50);
	ctx.fill();
	</script>
	</html>
