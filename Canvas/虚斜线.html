<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
	<style type="text/css">
		canvas{
		border: 1px solid red;
		margin: 100px 200px;}
	</style>
</head>
<body>
	<canvas width="500" height="500"></canvas>
	</body>
	<script type="text/javascript">
	var cas = document.getElementsByTagName('canvas')[0];
	console.log(cas);
	var ctx = cas.getContext("2d");

	// 若是cancas的宽：100，高：200。则stepY = startX*2/1;
	var startX = 0;
	var startY = 0;
	var step = 20;

	while (true) {
		if (startX>=500||startY>=500) break;

		ctx.moveTo(startX, startY);
		ctx.lineTo(startX+=step, startY+=step);

		startX += step;
		startY += step;

	}

	ctx.stroke();
	</script>
</html>
